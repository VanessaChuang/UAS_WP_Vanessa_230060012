    <script src="js/script.js"></script>
    <script>
        const data = [
            { title: 'Introduction to JavaScript', description: 'Learn the basics of JavaScript, including syntax and common functions.' },
            { title: 'Advanced CSS Techniques', description: 'Explore advanced CSS techniques and how to use them in your projects.' },
            { title: 'Understanding Web APIs', description: 'An in-depth look at how web APIs work and how to use them effectively.' },
            { title: 'Building Responsive Websites', description: 'Guidelines and techniques for creating responsive websites that work on all devices.' }
        ];

        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function displayResults(query) {
            const resultsContainer = document.getElementById('results_230060012');
            const filteredData = data.filter(item => item.title.toLowerCase().includes(query.toLowerCase()));
            const queryElement = document.getElementById('search-query');
            queryElement.textContent = query;

            if (filteredData.length > 0) {
                filteredData.forEach(item => {
                    const resultItem = document.createElement('article');
                    resultItem.className = 'result-item_230060012';
                    resultItem.innerHTML = `
                        <h2>${item.title}</h2>
                        <p>${item.description}</p>
                        <a href="#">Read More</a>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const query = getQueryParam('q') || '';
            displayResults(query);
        });
    </script>
