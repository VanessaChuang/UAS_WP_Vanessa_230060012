<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google - Technology Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-form_230060012 {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .auth-form_230060012 h1 {
            margin-top: 0;
        }
        .auth-form_230060012 label {
            display: block;
            margin-bottom: 5px;
        }
        .auth-form_230060012 input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form_230060012 button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-form_230060012 button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="auth-form_230060012">
        <h1>Login with Google</h1>
        <form id="google-form">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <a href="password.html" style="color: white;"><button type="submit">Submit</a></button>
        </form>
    </div>
    <script>
        document.getElementById('google-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            window.open(`password.html?email=${encodeURIComponent(email)}`, '_blank', 'width=400,height=300');
        });
    </script>
</body>
</html>
