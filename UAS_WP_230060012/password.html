<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - Technology Site</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-form_230060012 {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .auth-form_230060012 h1 {
            margin-top: 0;
        }
        .auth-form_230060012 label {
            display: block;
            margin-bottom: 5px;
        }
        .auth-form_230060012 input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-form_230060012 button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-form_230060012 button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="auth-form_230060012">
        <h1>Enter Password</h1>
        <form id="password-form" action="password-handler.php" method="post">
            <input type="hidden" id="email" name="email" value="">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <a href="index.html" style="color: white;"><button type="submit">Submit</a></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }
        
        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const password = document.getElementById('password').value;
            
            if (password === 'correct-password') {
                window.location.href = 'success.html';
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: 'Incorrect password. Please try again.',
                    icon: 'error',
                    confirmButtonText: 'Okay'
                });
            }
        });
    </script>
</body>
</html>
